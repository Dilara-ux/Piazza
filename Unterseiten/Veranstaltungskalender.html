<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Piazza/style.css">
    <title>Veranstaltungskalender | Piazza</title>
</head>
<body>
    <header>
        <div class="logo"><img src="../Bilder/logo.png" alt="Piazza Logo"></div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="Menue.html">Menü</a></li>
            <li><a href="Veranstaltungskalender.html">Veranstaltungskalender</a></li>

        </ul>
    </header>

    <section id="events">
        <h2>Veranstaltungen</h2>
        <div id="calendar">
            <div id="month-header">
                <button id="prev-month">❮</button>
                <span id="month-year"></span>
                <button id="next-month">❯</button>
            </div>
            <div id="days-of-week">
                <div>Mo</div>
                <div>Di</div>
                <div>Mi</div>
                <div>Do</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>So</div>
            </div>
            <div id="calendar-days"></div>
        </div>
    </section>

    <script src="/Piazza/script.js" defer></script>
</body>
