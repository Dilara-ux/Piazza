        <title>Kontakt | Piazza</title>

    <body>
        <header>
            <div class="logo"><img src="../Bilder/logo.png" alt="Piazza Logo"></div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Menue.html">Menü</a></li>
                <li><a href="Veranstaltungskalender.html">Veranstaltungskalender</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </header>
        <div class="Formulare">

            <section id="reservation">
                <h2>Tischreservierung</h2>
                <form id="reservation-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="guests">Anzahl der Gäste:</label>
                    <input type="number" id="guests" name="guests" required>

                    <label for="date">Datum:</label>
                    <input type="date" id="date" name="date" required>
        
                    <label for="time">Zeit:</label>
                    <input type="time" id="time" name="time" required>
                
                    <div class="button">
                        <button type="submit">Reservieren</button>
                    </div>
                </form>
            </section>
        
            <section id="contact">
                <h2>Kontakt</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="button"></div>
                        <button type="submit">Senden</button>
                    </div>
                </form>
                <div class="address">
                    <h3>Piazza Restaurant</h3>
                    <p>Hundestrasse 1 <br>
                    12345 Tierstadt</p>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
