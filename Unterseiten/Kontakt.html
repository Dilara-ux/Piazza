    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script type="text/javascript">
           (function(){
              emailjs.init("YOUR_USER_ID");
           })();
        </script>
        <title>Kontakt | Piazza</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="../Bilder/logo.png" alt="Piazza Logo"></div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Menue.html">Menü</a></li>
                <li><a href="Veranstaltungskalender.html">Veranstaltungskalender</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </header>
    
        <section id="reservation">
            <h2>Tischreservierung</h2>
            <form id="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Zeit:</label>
                <input type="time" id="time" name="time" required>
    
                <label for="guests">Anzahl der Gäste:</label>
                <input type="number" id="guests" name="guests" required>
    
                <button type="submit">Reservieren</button>
            </form>
        </section>
    
        <section id="contact">
            <h2>Kontakt</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Senden</button>
            </form>
            <div class="address">
                <p>Piazza Restaurant</p>
                <p>Hundestrasse 1</p>
                <p>12345 Tierstadt</p>
            </div>
        </section>
    
        <script src="script.js"></script>
    </body>
    </html>
    <script src="/Piazza/script.js" defer></script>
</body>
</html>
